version: '3'
services:
  mongodb:
    image: mongo
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
  
  mongo-seed:
    build:
      context: ./seed
      args:
        REPO_USER: baruchiro
        REPOSITORY: Accounts
        RESTORE_SCRIPT: mongo/load.sh
    links:
    - mongodb