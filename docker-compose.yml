  nocodb:
    depends_on:
      nocodb_mysql:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      NC_DB: "mysql2://nocodb_mysql:3306?u=noco&p=password&d=root_db"
    image: "nocodb/nocodb:latest"
    ports:
      - "8765:8080"
    restart: always
    volumes:
      - "nocodb_data:/usr/app/data"

  nocodb_mysql:
    environment:
      MYSQL_DATABASE: root_db
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: noco
    healthcheck:
      retries: 10
      test:
        - CMD
        - mysqladmin
        - ping
        - "-h"
        - localhost
      timeout: 20s
    image: "mysql:8.3.0"
    restart: always
    volumes:
      - "nocodb_mysql_data:/var/lib/mysql"
    ports:
      - "3306:3306"
  #    below line shows how to change charset and collation
  #    uncomment it if necessary
  #    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  nocobase:
    image: nocobase/nocobase:latest
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - shared.env
    environment:
      # The application's secret key, used to generate user tokens, etc.
      # If APP_KEY is changed, old tokens will also become invalid.
      # It can be any random string, and make sure it is not exposed.
      - APP_KEY=${NOCOBASRE_APP_KEY}
      # Database type, supports postgres, mysql, mariadb
      - DB_DIALECT=mysql
      # Database host, can be replaced with the IP of an existing database server
      - DB_HOST=mysql
      # Database name
      - DB_DATABASE=nocobase
      # Database user
      - DB_USER=${MYSQL_USER}
      # Database password
      - DB_PASSWORD=${MYSQL_PASSWORD}
      # Whether to convert table and field names to snake case
      - DB_UNDERSCORED=true
    volumes:
      - nocobase:/app/nocobase/storage
    ports:
      - "13000:13000"

  mysql:
    image: mysql:8
    env_file:
      - shared.env
    environment:
      # MYSQL_DATABASE: nocobase
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    healthcheck:
      retries: 10
      test:
        - CMD
        - mysqladmin
        - ping
        - "-h"
        - localhost
      timeout: 20s
    restart: always
    entrypoint: sh -c " echo 'CREATE DATABASE IF NOT EXISTS nocodb;' > /docker-entrypoint-initdb.d/0-init.sql; echo 'CREATE DATABASE IF NOT EXISTS nocobase;' >> /docker-entrypoint-initdb.d/0-init.sql; echo 'GRANT ALL PRIVILEGES ON nocodb.* TO \"${MYSQL_USER}\"@\"%\";' >> /docker-entrypoint-initdb.d/0-init.sql; echo 'GRANT ALL PRIVILEGES ON nocobase.* TO \"${MYSQL_USER}\"@\"%\";' >> /docker-entrypoint-initdb.d/0-init.sql; echo 'FLUSH PRIVILEGES;' >> /docker-entrypoint-initdb.d/0-init.sql; /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci "
    volumes:
      - mysql:/var/lib/mysql
      - mysql-backup:/var/lib/backup
      - ./mysql/scripts:/var/lib/scripts
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.export-people.schedule: "@daily"
      ofelia.job-exec.export-people.command: "sh -c '/var/lib/scripts/backup.sh /var/lib/backup'"

  ofelia:
    image: mcuadros/ofelia:latest
    depends_on:
      - paperless-web
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      ofelia.job-local.my-test-job.schedule: "@every 5s"
      ofelia.job-local.my-test-job.command: "date"

  # Docker Compose file for running paperless from the docker container registry.
  # This file contains everything paperless needs to run.
  # Paperless supports amd64, arm and arm64 hardware.
  # All compose files of paperless configure paperless in the following way:
  #
  # - Paperless is (re)started on system boot, if it was running before shutdown.
  # - Docker volumes for storing data are managed by Docker.
  # - Folders for importing and exporting files are created in the same directory
  #   as this file and mounted to the correct folders inside the container.
  # - Paperless listens on port 8000.
  #
  # SQLite is used as the database. The SQLite file is stored in the data volume.
  #
  # In addition to that, this Docker Compose file adds the following optional
  # configurations:
  #
  # - Apache Tika and Gotenberg servers are started with paperless and paperless
  #   is configured to use these services. These provide support for consuming
  #   Office documents (Word, Excel, Power Point and their LibreOffice counter-
  #   parts.
  #
  # To install and update paperless with this file, do the following:
  #
  # - Copy this file as 'docker-compose.yml' and the files 'docker-compose.env'
  #   and '.env' into a folder.
  # - Run 'docker compose pull'.
  # - Run 'docker compose run --rm paperless-web createsuperuser' to create a user.
  # - Run 'docker compose up -d'.
  #
  # For more extensive installation and update instructions, refer to the
  # documentation.
  # TODO: use shared redis
  paperless-broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - paperless-redisdata:/data

  paperless-web:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - paperless-broker
      - paperless-gotenberg
      - paperless-tika
    ports:
      - "3355:8000"
    volumes:
      - paperless-data:/usr/src/paperless/data
      - paperless-media:/usr/src/paperless/media
      - paperless-export:/usr/src/paperless/export
      - paperless-consume:/usr/src/paperless/consume
      - ./paperless/scripts:/usr/src/paperless/scripts
    env_file: paperless.env
    environment:
      PAPERLESS_REDIS: redis://paperless-broker:6379
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
      PAPERLESS_URL: https://paperless.${DOMAIN}
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.datecron.schedule: "@every 12h"
      ofelia.job-exec.datecron.command: "document_exporter ../export --delete --no-archive --no-thumbnail --use-folder-prefix --split-manifest"

  paperless-gotenberg:
    image: docker.io/gotenberg/gotenberg:7.10
    restart: unless-stopped

    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"

  paperless-tika:
    image: ghcr.io/paperless-ngx/tika:latest
    restart: unless-stopped

  obsidian-livesync:
    image: couchdb
    container_name: obsidian-livesync
    user: 1000:1000
    environment:
      - COUCHDB_USER=${OBSIDIAN_COUCHDB_USER} # enter the desired CouchDB admin username
      - COUCHDB_PASSWORD=${OBSIDIAN_COUCHDB_PASSWORD} # enter the desired CouchDB admin password
    volumes:
      - obsidian-data:/opt/couchdb/data
      - ./obsidian/local.ini:/opt/couchdb/etc/local.ini
    ports:
      - 5984:5984
    restart: unless-stopped

  node-red:
    # port 1880
    # Dev: docker run -p 1880:1880 -v $(pwd)/node-red:/data --entrypoint="" --env-file .env nodered/node-red /bin/sh -c "npm install --prefix /data --unsafe-perm --no-update-notifier --no-fund --only=production && npm --no-update-notifier --no-fund start --cache /data/.npm -- --userDir /data"
    image: nodered/node-red
    env_file:
      - shared.env
    network_mode: host
    entrypoint: >
      sh -c " npm install --prefix /data --unsafe-perm --no-update-notifier --no-fund --only=production && npm --no-update-notifier --no-fund start --cache /data/.npm -- --userDir /data"
    environment:
      NODE_RED_CREDENTIAL_SECRET: ${NODE_RED_CREDENTIAL_SECRET}
    volumes:
      - ./node-red:/data
    restart: unless-stopped

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    environment:
      # You must change these. Replace `postiz.your-server.com` with your DNS name - what your web browser sees.
      MAIN_URL: "https://postiz.${DOMAIN}"
      FRONTEND_URL: "https://postiz.${DOMAIN}"
      NEXT_PUBLIC_BACKEND_URL: "https://postiz.${DOMAIN}/api"
      # JWT_SECRET: "postiz.env"

      # These defaults are probably fine, but if you change your user/password, update it in the
      # postiz-postgres or postiz-redis services below.
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postiz-db-local"
      REDIS_URL: "redis://redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true" # Required for self-hosting.
      # The container images are pre-configured to use /uploads for file storage.
      # You probably should not change this unless you have a really good reason!
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
    env_file:
      - postiz.env
    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    ports:
      - 5000:5000
    networks:
      - postiz-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: main_db
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - default
      - postiz-network
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d main_db
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7.2
    container_name: redis
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis-data:/data
    networks:
      - default
      - postiz-network

