mazgan_cool:
  alias: Mazgan Cool
  sequence:
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: device
          device_id: 3daeb7afe3a86c54a308f1f0efd58f89
          domain: climate
          entity_id: 946a669e8b6968b40a237f5126631b0c
          type: is_hvac_mode
          hvac_mode: cool
        alias: If Mazgan IS NOT cool
      sequence:
      - device_id: 3daeb7afe3a86c54a308f1f0efd58f89
        domain: climate
        entity_id: 946a669e8b6968b40a237f5126631b0c
        type: set_hvac_mode
        hvac_mode: cool
    - conditions:
      - condition: device
        device_id: 3daeb7afe3a86c54a308f1f0efd58f89
        domain: climate
        entity_id: 946a669e8b6968b40a237f5126631b0c
        type: is_hvac_mode
        hvac_mode: cool
        alias: If Mazgan IS cool
      sequence:
      - device_id: 3daeb7afe3a86c54a308f1f0efd58f89
        domain: climate
        entity_id: 946a669e8b6968b40a237f5126631b0c
        type: set_hvac_mode
        hvac_mode: 'off'
  description: ''
  icon: mdi:air-conditioner
